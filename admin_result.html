<!DOCTYPE html>
<html>
    <head>
        <title>메인페이지</title>
        <link rel="stylesheet" href="./css/boot_custom.css">
        <link rel="stylesheet" href="./css/design.css">
        <link rel="stylesheet" href="./css/custom.css">
        <link rel="stylesheet" href="./css/default_dev.css">
        <link rel="stylesheet" href="./css/flatpickr.min.css">
        <link rel="stylesheet" href="./css/admin.css">
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/flatpickr.min.js"></script>
        <script src="./js/flatpickr.ko.js"></script>
    </head>
    <body>
        <div class="d-flex">
            <!-- 사이드바 -->
            <div id="sidebar">
                <div id="adminLogo" class="logo mb-5">
                    <img src="./img/admin_logo.svg" alt="쌤공" class="mr-1">
                </div>
                <div class="menu">
                    <a href="./admin_managebot.html" class="menu-item">
                        <img src="./img/dashboard.svg" alt="">
                        챗봇 관리
                    </a>
                    <a href="./admin_result.html" class="menu-item active">
                        <img src="./img/dashboard.svg" alt="">
                        결과 조회
                    </a>
                    <a href="./admin_point.html" class="menu-item">
                        <img src="./img/dashboard.svg" alt="">
                        포인트 조회
                    </a>
                    <a href="./admin_createbot.html" class="menu-item">
                        <img src="./img/dashboard.svg" alt="">
                        챗봇 생성
                    </a>
                </div>
            </div>
    
            <!-- 메인 컨텐츠 -->
            <div id="main-container">
                <div class="flex-bw mt_10 mb_50">
                    <div class="flex-c">
                        <a href="./" class="mr_20 logo"><img src="./img/logo.svg"></a>
                        <div class="relative">
                            <form class="sch_ip align-items-center" method="get" name="frm_search" id="frm_search" action="./search_update" novalidate="novalidate">
                                <select id="search_select" name="search_option" style="    margin-left: 5px;">
                                    <option value="title">제목</option>
                                    <option value="content">내용</option>
                                    <option value="author">작성자</option>
                                </select>
                                <input type="search" id="searchinput" name="searchinput" class="form-control fs_14 flex-fill border-0" placeholder="검색어를 입력해주세요" value="">
                                <button type="submit" class="btn btn-icon flex-shrink-0"><img src="./img/ico_search.svg" style="width:2rem;"></button>
                            </form>
                            <script>
                                $("#frm_search").validate({
                                    submitHandler: function() {
                                        return true;
                                    },
                                    rules: {
                                        searchinput: {
                                            required: true,
                                        },
                                    },
                                    messages: {
                                        searchinput: {
                                            required: "검색어를 입력해주세요",
                                        },
                                    },
                                    errorPlacement: function(error, element) {
                                        $(element)
                                            .closest("form")
                                            .find("span[for='" + element.attr("id") + "']")
                                            .append(error);
                                    },
                                });
                            </script>
                            <div class="search-bot-box" id="searchbox">
                            <div class="recent-search">
                                <h3 class="fs_17 fw_700">최근 검색어</h3>
                                <ul>
                                    <ul>
                                        <li>최근 검색어가 없습니다.</li>
                                    </ul>
                                </ul>
                            </div>
                            <div class="recommended-search">
                                <h3 class="fs_17 fw_700">추천 검색어</h3>
                                <ul>
                                    <li>
                                        <a href="./search_update?searchinput=비상연락망"><p>비상연락망</p></a>
                                    </li>
                                    <li>
                                        <a href="./search_update?searchinput=이름표"><p>이름표</p></a>
                                    </li>
                                    <li>
                                        <a href="./search_update?searchinput=학급 홈페이지"><p>학급 홈페이지</p></a>
                                    </li>
                                    <li>
                                        <a href="./search_update?searchinput=기초조사서"><p>기초조사서</p></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <script>
                        
                            document.addEventListener('DOMContentLoaded', (event) => {
                                const searchInput = document.getElementById('searchinput');
                                const searchBox = document.getElementById('searchbox');
                                const mobileSearchInput = document.getElementById('mobileSearchInput');
                                const body = document.body;
                        
                                function handleSearchInputClick(event) {
                                    console.log('Search input clicked'); // Debug log
                                    searchBox.classList.add('active');
                                    body.classList.add('no-scroll');
                                    mobileSearchInput.focus(); // 모바일 검색 input에 포커스
                                    event.stopPropagation(); // 이벤트 전파 막기
                                }
                        
                                function handleDocumentClick(event) {
                                    if (!searchBox.contains(event.target) && !searchInput.contains(event.target)) {
                                        console.log('Click outside searchbox'); // Debug log
                                        searchBox.classList.remove('active');
                                        body.classList.remove('no-scroll');
                                    }
                                }
                        
                                function handleBackButtonClick(event) {
                                    console.log('Back button clicked'); // Debug log
                                    searchBox.classList.remove('active');
                                    body.classList.remove('no-scroll');
                                    event.stopPropagation(); // 이벤트 전파 막기
                                }
                        
                                searchInput.addEventListener('click', handleSearchInputClick);
                                document.addEventListener('click', handleDocumentClick);
                            });
                        </script>
                        </div>
                    </div>
                    <div class="flex-c">
                        <!-- 로그인 -->
                        <div class="flex-c">
                            <div class="hd_profile">
                                <img src="https://ssemgong.com/uploads/mt_image1_1072_1_1743442040.png" alt="Kou" onerror="this.src=\'https://ssemgong.com/img/profile_no_img.svg\'">
                            </div>
                            <div class="hd-name">
                                <div class="flex-c">
                                    <p class="fw_300 fs_14 mr_10 lh-25">Kou</p><!-- 이름 -->
                                    <img src="./img/ic_ip_select.svg">
                                </div>
                                <ul>
                                    <li><a href="./mypage">마이페이지</a></li>
                                    <li><a href="./logout">로그아웃</a></li>
                                    <li><a href="./community_faq">고객센터</a></li>
                                </ul>
                            </div>
                            <div class="hb-point">
                                <p>0P</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-bw">
                    <h2 class="fs_28 fw_600">결과 조회</h2>
    
                    <!-- 필터 버튼 -->
                    <div id="filter-box">
                        <button class="btn-filter fs_15 fw_500 active">최신순</button>
                        <button class="btn-filter fs_15 fw_500">포인트순</button>
                        <button id="date-filter" class="btn-filter fs_15 fw_500" type="button">
                            <input type="text" class="input-date" placeholder="기간별" readonly>
                            <div class="dropdown-icon polygon"></div>
                        </button>
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                flatpickr(".input-date", {
                                    locale: "ko",
                                    mode: "range",
                                    dateFormat: "Y-m-d",
                                    disableMobile: "true",
                                    maxDate: "today",
                                    monthSelectorType: "static",
                                    placeholder: "기간별",
                                    position: "auto right",
                                    positionElement: document.querySelector('#date-filter'),
                                    onChange: function(selectedDates, dateStr) {
                                        if(selectedDates.length === 2) {
                                            const input = document.querySelector('.input-date');
                                            input.setAttribute('value', dateStr);
                                        }
                                    },
                                    onOpen: function() {
                                        const btn = document.querySelector('#date-filter');
                                        btn.setAttribute('aria-expanded', 'true');
                                    },
                                    onClose: function() {
                                        const btn = document.querySelector('#date-filter');
                                        btn.setAttribute('aria-expanded', 'false');
                                    }
                                });
                            });
                        </script>
                    </div>
                </div>
                
                <div class="flex-c gap_20">
                    <!-- 테이블 -->
                    <div id="chatbot-container" class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>대화내역</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="message-bubble user-bubble">
                                            유저 채팅
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="message-bubble bot-bubble">
                                            봇 채팅
                                        </div>
                                    </td>
                                </tr>
                                <script>
                                    function generateChatData() {
                                        const tbody = document.querySelector('#chatbot-container tbody');
                                        
                                        // 가상의 대화 데이터
                                        const conversations = [
                                            {
                                                user: "안녕하세요, 생활기록부 작성 도움을 받고 싶습니다.",
                                                bot: "안녕하세요! 생활기록부 작성을 도와드리겠습니다. 어떤 영역의 도움이 필요하신가요?\n1. 자율활동\n2. 동아리활동\n3. 진로활동"
                                            },
                                            {
                                                user: "동아리활동 작성을 도와주세요.",
                                                bot: "네, 동아리활동 작성을 도와드리겠습니다. 어떤 동아리 활동을 하셨나요?"
                                            },
                                            {
                                                user: "과학 탐구 동아리에서 활동했어요.",
                                                bot: "과학 탐구 동아리 활동이군요. 주로 어떤 실험이나 프로젝트를 진행하셨나요?"
                                            }
                                        ];
                                        
                                        // 기존 데이터 삭제
                                        tbody.innerHTML = '';
                                        
                                        // 대화 데이터 생성
                                        for(let i = 0; i < 3; i++) {
                                            conversations.forEach((conv) => {
                                                // 사용자 메시지 tr
                                                const userRow = document.createElement('tr');
                                                userRow.className = 'user-message-row';
                                                userRow.innerHTML = `
                                                    <td>
                                                        <div class="message-bubble user-bubble">
                                                            ${conv.user}
                                                        </div>
                                                    </td>
                                                `;
                                                tbody.appendChild(userRow);

                                                // 봇 메시지 tr
                                                const botRow = document.createElement('tr');
                                                botRow.className = 'bot-message-row';
                                                botRow.innerHTML = `
                                                    <td>
                                                        <div class="message-bubble bot-bubble">
                                                            ${conv.bot}
                                                        </div>
                                                    </td>
                                                `;
                                                tbody.appendChild(botRow);
                                            });
                                        }
                                    }
                                    document.addEventListener('DOMContentLoaded', generateChatData);
                                </script>
                            </tbody>
                        </table>
                    </div>

                    <!-- 테이블 -->
                    <div id="log-container" class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>세션 ID</th>
                                    <th>사용자 정보</th>
                                    <th>챗봇 이름</th>
                                    <th>카테고리</th>
                                    <th>일시</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>
                                        닉네임: 테스트사용자<br>
                                        ID: test_user
                                    </td>
                                    <td>+0</td>
                                    <td>chatbot_use</td>
                                    <td>2025-04-06 04:37:06</td>
                                </tr>
                                <script>
                                    function generateTestData() {
                                        const tbody = document.querySelector('#log-container tbody');
                                        const nicknames = ['테스트사용자', '홍길동', '김철수', '이영희', '박지민'];
                                        const types = ['chatbot_use', 'point_earn', 'point_use', 'signup_bonus'];
                                        const points = ['+100', '+500', '-200', '+1000', '+50', '-300'];
                                        
                                        // 기존 데이터 삭제
                                        tbody.innerHTML = '';
                                        
                                        // 100개 데이터 생성
                                        for(let i = 1; i <= 100; i++) {
                                            // 랜덤 날짜 생성 (최근 1년 이내)
                                            const date = new Date();
                                            date.setDate(date.getDate() - Math.floor(Math.random() * 365));
                                            const formattedDate = date.toISOString().slice(0, 19).replace('T', ' ');
                                            
                                            // 랜덤 데이터 선택
                                            const nickname = nicknames[Math.floor(Math.random() * nicknames.length)];
                                            const userId = `user_${Math.floor(Math.random() * 1000)}`;
                                            const type = types[Math.floor(Math.random() * types.length)];
                                            const point = points[Math.floor(Math.random() * points.length)];
                                            
                                            // 행 생성
                                            const tr = document.createElement('tr');
                                            if (i === 3) {
                                                tr.classList.add('selected');
                                            }
                                            tr.innerHTML = `
                                                <td>${i}</td>
                                                <td>
                                                    닉네임: ${nickname}<br>
                                                    ID: ${userId}
                                                </td>
                                                <td>${point}</td>
                                                <td>${type}</td>
                                                <td>${formattedDate}</td>
                                            `;
                                            
                                            tbody.appendChild(tr);
                                        }
                                    }

                                    // 페이지 로드 시 실행
                                    document.addEventListener('DOMContentLoaded', generateTestData);
                                </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
